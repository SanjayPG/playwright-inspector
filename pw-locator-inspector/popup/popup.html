<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Locator Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

</html>
